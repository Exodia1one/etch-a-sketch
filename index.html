<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading"> etch-a-sketch</h1>
        <p></p>
        <div id="canvas" width="960px", height="960px"></div>
        <div class="utensils">
            <button id="colors" class="utensil">Color mode</button>
            <button id="rainbow" class="utensil">Rainbow mode</button>
            <button id="eraser" class="utensil">Eraser</button>
        </div>
        <div class="grid-clear">
            <button id="slider" class="utensil">16 x 16</button>
            <button id="medium" class="utensil">32 x 32</button>
            <button id="large" class="utensil">60 x 60</button>
            <button id="gridless" class="utensil">Toggle Grid</button>
            <button id="clear" class="utensil">Clear</button>
        </div>
    </div>
</body>
</html>
