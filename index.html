<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading"> etch-a-sketch</h1>
        <p></p>
        <div id="canvas" width="960px", height="960px"></div>
        <div class="bottom">
            <div class="utensils">
                <button id="colors" class="utensil">COLOR</button>
                <button id="rainbow" class="utensil">
                    <span>R</span>
                    <span>A</span>
                    <span>I</span>
                    <span>N</span>
                    <span>B</span>
                    <span>O</span>
                    <span>W</span>
                </button>

                <button id="eraser" class="utensil">ERASER</button>
            </div>
            <div class="grid-clear">
                <button id="slider" class="utensil">16 X 16</button>
                <button id="medium" class="utensil">32 X 32</button>
                <button id="large" class="utensil">64 X 64</button>
                <button id="gridless" class="utensil">TOGGLE GRID</button>
                <button id="clear" class="utensil">CLEAR</button>
            </div>
        </div>
    </div>
</body>
</html>
